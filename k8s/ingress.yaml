apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bandwidth-ingress
  namespace: bandwidth-monitor
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: bandwidth-monitor.local  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000 